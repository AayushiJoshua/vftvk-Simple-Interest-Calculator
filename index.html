<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1 class="head">Simple Interest Calculator</h1>
            <br><br>
            <div id=design class=row style="font-size: 20px;">
                <div class="column1">
                    <label for="principal">Amount</label> <br><br>
                    <label for="rate">Interest Rate</label> <br><br>
                    <label for="years">No. of Years</label> <br><br>
                </div>
                <div class="column2">
                    <input type="number" id="principal" name="principal" autofocus> <br/><br>
                    <input type="range" id="rate" name=rate min="1" max="20" step="0.5" onchange="updateRate()"> 
                    <span id="currentRate"></span><br/><br>
                    <select id='years' name="years">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select> 
                </div>
            </div> <br/>
            <div id="logic" style="margin-left: 470px;">
                <button style="width: 150px; padding: 5px;" onclick="compute()">Compute Interest</button> <br><br>
                <span id="result"></span><br>    
            </div><br>
            <footer>
                â’¸ Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
